<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    {% block customstyle %}{% endblock %}

    <meta name="theme-color" content="#7952b3">

  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
          <img src="{% block logopath %}{% endblock %}./public/images/logo.png" alt="Logo" height="32" >
          <span class="fs-4">InfoDesk</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% block newenquirylink %}{% endblock %}" class="nav-link active" aria-current="page">New Enquiry</a></li>
          <li class="nav-item"><a href="{% block enquirieslink %}{% endblock %}" class="nav-link">List Enquiries</a></li>
        </ul>
      </header>
    </div>

  {% block content %}{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  {% block scripts %}{% endblock %}
</html>
